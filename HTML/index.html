<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="../STYLE/main.css">

    <title>Login Page</title>

<body>
    <div class="conteiner">
        <div class="title">
            <h1>user login</h1>
        </div>

        <form method="post" id="myForm">
            <label for="email">Username or Email</label>

            <div class="input-fields">
                <input type="email" name="Email" placeholder="Enter your email or username" required>
                <span class="material-symbols-outlined">
                    person</span>
            </div>

            <label for="password">Password</label>
            <div class="input-fields">
                <input type="password" name="password" placeholder="Enter your password" required>
                <span class="material-symbols-outlined">
                    lock
                </span>
            </div>

            <div class="form-other">
                <div class="lembrar">
                    <input type="checkbox">
                    Remember
                </div>
                <div class="forget">
                    <a href="#">Forget Password?</a>
                </div>
            </div>


            <div class="botao">
                <button type="submit">Login</button>
            </div>

        </form>

        <div class="create-account">DonÂ´t have an account?<a href="cadastro.html"> Sign up now</a> </div>
        <div class="or">Or Sign Up Using</div>

            </a>


            <a class="social-twitter" href="#">
