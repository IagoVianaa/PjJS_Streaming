<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLE/home.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <title>Home Page</title>
</head>

<body>

    <header>

        <a href="home.html" class="logo"><span class="logo-text">Pobre</span><span>Flix</span></a>

        <ul class="navbar">

            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="filmes.html">Filmes</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">Planos</a></li>

        </ul>

    </header>

    <section class="home">
        <div class="home-text">
            <h5>Uma biblioteca de filmes e séries <br> você pode assistir em qualquer lugar</h5>
            <h2>Filmes, programas de TV e muito <br> mais sem limites</h2>
            <a href="cadastro.html" class="btn">Inscrever-se</a>
            <a href="#" class="btn2">Ver planos</a>
        </div>

        <div class="home-img">
            <img src="/assets/undraw.svg" alt="">
        </div>
    </section>

    <div class="row">
        <div class="header">
            <h3 class="title">Popular</h3>
        </div>


        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/assets/a-rede-social.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/assets/bad-boys.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/assets/branquelas.jpg" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="SCRIPT/home.js"></script>
